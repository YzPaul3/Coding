<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>layout</title>
    <style type="text/css">
        html, body {
            margin: 0;
        }
        .wrap {
            width: 100%;
            height: 300px;
            display: table;
            background-color: #ccc;
        }
        .ele {
            text-align: center;
            vertical-align: middle;
            display:table-cell;
        }
        .ele-inner{
            width: 100px;
            height: 100px;
            display: inline-block;
            background-color: #333;
        }
    </style>
</head>
<body>
    <div class="wrap">
        <div class="ele">
            <div class="ele-inner">
            </div>
        </div>
    </div>
</body>
</html>
