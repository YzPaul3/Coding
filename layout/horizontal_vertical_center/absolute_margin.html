<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>layout</title>
    <style type="text/css">
        html, body {
            margin: 0;
        }
        .wrap {
            position: relative;
            width: 100%;
            height: 400px;
            background-color: #ccc;
        }
        .ele {
            position: absolute;
            left: 50%;
            top: 50%;
            width: 200px;       /* 需要知道元素的宽高，来计算margin值 */
            height: 200px;
            margin-left: -100px;
            margin-top: -100px;
            background-color: #333;
        }
    </style>
</head>
<body>
    <div class="wrap">
        <div class="ele">
        </div>
    </div>
</body>
</html>
