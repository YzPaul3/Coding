<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>layout</title>
    <style type="text/css">
        .wrap {
            height: 400px;
            width: 100%;
            background-color: #ccc;
            overflow: hidden;
        }
        .ele {
            height: 100px;
            width: 100px;    /* 使用margin填充需要知道宽度 */
            margin-left: auto;
            margin-right: auto;
            margin-top: 150px;
            background-color: #333;
        }
    </style>
</head>
<body>
    <div class="wrap">
        <div class="ele">
            
        </div>
    </div>
</body>
</html>
