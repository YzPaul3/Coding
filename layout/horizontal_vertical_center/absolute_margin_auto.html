<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>layout</title>
    <style type="text/css">
        html, body {
            margin: 0;
        }
        .wrap {
            position: relative;
            width: 100%;
            height: 400px;
            background-color: #ccc;
        }
        .ele {
            position: absolute;
            height: 200px;
            width: 200px;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            margin: auto;
            background-color: #333;
        }
    </style>
</head>
<body>
    <div class="wrap">
        <div class="ele">
        </div>
    </div>
</body>
</html>
