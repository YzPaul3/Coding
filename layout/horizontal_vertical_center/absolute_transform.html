<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>layout</title>
    <style type="text/css">
        html, body {
            margin: 0;
        }
        .wrap {
            position: relative;
            width: 100%;
            height: 400px;
            background-color: #ccc;
        }
        .ele {
            position: absolute;
            left: 50%;
            top: 50%;
            background-color: #333;
            -webkit-transform: translate3d(-50%, -50%, 0); /* 无需知道元素宽高，由内容撑起 */
                    transform: translate3d(-50%, -50%, 0);
        }
    </style>
</head>
<body>
    <div class="wrap">
        <div class="ele">
            水平垂直居中水平垂直<br>
            居中水平垂直居中水平<br>
            垂直居中水平垂直居<br>
            中水平垂直居中
        </div>
    </div>
</body>
</html>
